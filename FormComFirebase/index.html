<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form com Firebase</title>
</head>
<body>
    <div class="box">
        <div class="form">
        <form>
            <h2>Login Form</h2>
            <div class="inputbox">
            <input type="text" value="" id="username" required>
            <span>username</span>
            </div>
            <div class="inputbox">
                <input type="email" value="" id="email" required>
                <span>E-mail</span>
            </div>
            <div class="inputbox">
                <input type="text" value="" id="phone" required>
                <span>Phone Number</span>
            </div>
            <input type="submit" value="submit" class="sub" id="submit">
        </form>
    
            
        </div>

    </div>
    <script type="module">

  
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1hwcLf0XIiRcuHB9jpNKfm371zEvAp0I",
            authDomain: "forms-1077c.firebaseapp.com",
            projectId: "forms-1077c",
            storageBucket: "forms-1077c.appspot.com",
            messagingSenderId: "657303912810",
            appId: "1:657303912810:web:e6d89ca31be5edd3cae513",
            measurementId: "G-B6FXNVJSSK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
         e.preventDefault();
        set(ref(db, 'user/'+ document.getElementById("username").value),{

            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            PhoneNumber: document.getElementById("phone").value
        });
        alert("Login Sucessful");
    })
    


    </script>

</body>
</html>
